{% extends "base.html" %}
{% block content %}
	<div>
		<h2>Edit Account</h2>
		<form action="/Finances/EditAccount{{acc}}/submit" method="post">
			<table class="input">
				<tr class="input"><th class="input">Name:</th><td class="input"><input type="text" name="name" value="{{sys.accounts[acc].name}}"/></td></tr>
				<tr class="input"><th class="input">Owner:</th><td class="input"><input type="text" name="owner" value="{{sys.accounts[acc].owner}}" /></td></tr>
				<tr class="input"><th class="input">Account Number:</th><td class="input"><input type="int" name="acc_num" value="{{sys.accounts[acc].account_num}}" /></td></tr>
				<tr class="input"><th class="input">Sort Code:</th><td class="input"><input type="text" name="sort_code" value="{{sys.accounts[acc].sort_code}}" /></td></tr>
				<tr class="input">
					<th class="input"><input type="submit" value="submit" /></th>
		</form>
					<form action='/Finances/summary'>
						<td class="input">
							<input type="submit" value="back" />
						</td>
					</form>
				</tr>
			</table>
	</div>
{% endblock %}
